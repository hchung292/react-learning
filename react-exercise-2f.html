<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>
    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({item, price}) {
        return (
          <>
            <p>{item}</p>
            <p>Price: ${price}</p>
            <button>Add to Cart</button>
          </>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails 
              item= "Cotton socks"
              price= "10.90"
            />

            <ProductDetails 
              item= "Tennis balls"
              price= "6.00"
            />

            <ProductDetails 
              item= "Plain T-Shirt"
              price= "7.99"
            />
          </>
        );
      }

        const root = ReactDOM.createRoot(document.querySelector('.js-container'));
        root.render(<App />)
        
    </script>
  </body>
</html>
