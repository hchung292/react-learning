<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>
    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({item, price, discount, imageSrc}) {
        return (
          <div>
            <img src={imageSrc} width="20%%" />
            <p>{item}</p>
            {discount ? (
              <>
                <p><del>Price: ${price}</del></p>
                <p>Discount price: ${discount}</p>
              </>
            ) : (
              <p>Price: ${price}</p>
            )}

            <button>Add to Cart</button>
          </div>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails
              imageSrc= "cotton-socks.png" 
              item= "Cotton socks"
              price= "10.90"
              discount ="5.45"
            />

            <ProductDetails 
              imageSrc= "tennis-balls.png" 
              item= "Tennis balls"
              price= "6.00"
            />

            <ProductDetails
              imageSrc= "plain-t-shirt.png"  
              item= "Plain T-Shirt"
              price= "7.99"
            />
          </>
        );
      }

        const root = ReactDOM.createRoot(document.querySelector('.js-container'));
        root.render(<App />)
        
    </script>
  </body>
</html>
