<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 4 Exercise</title>
    <style>
        .form-input-container {
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .form-button {
            background-color: rgb(0, 123, 255);
            border: 0;
            color: #ffffff;
            font-size: 12px;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .form-input {
            padding:10px;
            border-width: 1px;
            border-radius: 5px;
            width: 200px;
        }

        .show-hide-pw-button {
            margin-left: 10px;
        }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>
    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function APP() {

            const [pw, showPw] = React.useState(true);

            const [currentTime, setCurrentTime] = React.useState(dayjs().format('HH:mm:ss'))

            function showPassword() {
                if(pw) {
                    showPw(false);
                } else {
                    showPw(true);
                }
            }

            const timeRef = React.useRef(null);

            React.useEffect(() => {
                setInterval(() => {
                    setCurrentTime(dayjs().format('HH:mm:ss'));
                    console.log('run code');
                }, 1000);
            }, []);


            return(
                <>
                    <h1>Hello, welcome to my website</h1>

                    <div className="form-input-container">
                        <input 
                            type="email" 
                            placeholder="Email"
                            className="form-input"
                        />
                    </div>

                    <div className="form-input-container">
                        <input 
                            type={pw ? 'password' : 'text'} 
                            placeholder="Password"
                            className="form-input"
                        />
                        <button
                            onClick={showPassword}
                            className="show-hide-pw-button"
                        >{pw ? 'Show' : 'Hide'}
                        </button>
                    </div>

                    <div className="button-container">
                        <button className="form-button">
                            Login
                        </button>

                        <button className="form-button">
                            Sign up
                        </button>
                    </div>

                    <div 
                        className="time-container"
                        ref={timeRef}
                    >
                        <p>Current time: {currentTime}</p>
                    </div>
                    
                </>
            );
        }

        const root = ReactDOM.createRoot(document.querySelector('.js-container'));
        root.render(<APP />);

    </script>
  </body>
</html>
